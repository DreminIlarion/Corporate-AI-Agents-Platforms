  redis:
    image: redis/redis-stack
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command:
      - redis-server
      - --protected-mode no
      - --client-output-buffer-limit
      - "pubsub 64mb 32mb 120"
      - --maxmemory
      - 2gb
      - --maxmemory-policy
      - allkeys-lru
      - --loadmodule
      - /opt/redis-stack/lib/redisearch.so
      - --loadmodule
      - /opt/redis-stack/lib/rejson.so
      - --loadmodule
      - /opt/redis-stack/lib/redistimeseries.so
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - app-network

  backend:
    build: ./dio-meetings  
    restart: unless-stopped
    ports:
      - "8001:8000"

    depends_on:
      redis:
        condition: service_healthy
      # postgres:
      #   condition: service_healthy
    networks:
      - app-network
    # volumes:
    #   - ./backend:/app  

  # ---------- FRONTEND ----------
  frontend:
    build: ./frontend  
    container_name: react-frontend
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - backend  
    networks:
      - app-network
    # volumes:  # для разработки (раскомментировать при необходимости)
